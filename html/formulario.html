<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../ProjetoInter/css/style.css">
    <title>SCA - Cadastro de Alunos</title>
  </head>
  <body>
    <!--Menu (Navbar)-->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap">
      <a class="navbar-brand">SCA - Formulário</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
        
        <nav class="nav" >
          <a style="color: rgba(167, 167, 167, 0.801);" class="nav-link" href="#">Configurações</a>
          <a style="color: rgba(167, 167, 167, 0.801);" class="nav-link" href="#">Perfil</a>
          <a style="color: rgba(167, 167, 167, 0.801);" class="nav-link" href="#">Ajuda</a>
        </nav>
      </form>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">
                  Inicio
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="formulario.html">
                  Formulário
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Contato
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3 border-bottom">
          <h2 class="h2">Cadastro de Alunos</h2>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading border-bottom mb-3">Dados do Aluno</div>
        </div>
        <form>
            <div class="form-group row align-items-center">
                <label for="prontuario" class="col-sm-2 col-form-label">Prontuário:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="prontuario">
                </div>
            </div>
               
            <div class="form-group row align-items-center">
                <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nome">
                </div>

                <label for="cpf" class="col-sm-1 col-form-label">CPF:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="cpf">
                </div>

                <label for="rg" class="col-sm-1 col-form-label">RG:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="rg">
                </div>
            </div>
            
            <div class="form-group row align-items-center">
                <!-- <label for="dtnasc" class="col-sm-2 col-form-label">Data Nascimento:</label>
                <div class="col-sm-2">
                    <input type="date" class="form-control" id="dtnasc">
                </div> -->
                <label for="data-pagamento" class="col-sm-2 col-form-label">Data Nascimento:</label>
                <!-- Datepicker as text field -->
                <div class="col-sm-2">         
                <div class="input-group date" data-date-format="dd/mm/yyyy">
                    <input  type="text" class="form-control" placeholder="dd/mm/yyyy">
                    <div class="input-group-addon" >
                    <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
                </div>
               

                <label for="curso" class="col-sm-1 col-form-label">Sexo:</label>
                <div class="col-sm-1">
                    <select class="custom-select" id="curso" required>
                        <option selected disabled value=""></option>
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>

                <label for="telefone" class="col-sm-1 col-form-label">Telefone:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="telefone">
                </div>

                <label for="celular" class="col-sm-1 col-form-label">Celular:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="celular">
                </div>

            </div>

            <div class="form-group row align-items-center">
                <label for="curso" class="col-sm-2 col-form-label">Curso:</label>
                <div class="col-sm-4">
                    <select class="custom-select" id="curso" required>
                        <option selected disabled value="">Escolha um curso</option>
                        <option>Engenharia da Computação</option>
                        <option>Engenharia de Software</option>
                        <option>...</option>
                    </select>
                </div>
        
                <label class="col-sm-1 col-form-label" for="email">E-mail:</label>
                <div class="col-sm-5">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="email" placeholder="">
                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading border-bottom mb-3">Dados do Responsável</div>
            </div>

            <div class="form-group row align-items-center">
              <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="nome">
              </div>

              <label for="cpf" class="col-sm-1 col-form-label">CPF:</label>
              <div class="col-sm-2">
                  <input type="text" class="form-control" id="cpf">
              </div>

              <label for="rg" class="col-sm-1 col-form-label">RG:</label>
              <div class="col-sm-2">
                  <input type="text" class="form-control" id="rg">
              </div>
            </div>

            <div class="form-group row align-items-center">

              <label class="col-sm-2 col-form-label" for="email">E-mail:</label>
                <div class="col-sm-4">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="email" placeholder="">
                    </div>
                </div>
              
              <label for="data-pagamento" class="col-sm-1 col-form-label">Dt. Nasc:</label>
              <div class="col-sm-2">         
              <div class="input-group date" data-date-format="dd/mm/yyyy">
                  <input  type="text" class="form-control" placeholder="dd/mm/yyyy">
                  <div class="input-group-addon" >
                  <span class="glyphicon glyphicon-th"></span>
                  </div>
              </div>
              </div>

              <label for="celular" class="col-sm-1 col-form-label">Celular:</label>
              <div class="col-sm-2">
                  <input type="text" class="form-control" id="celular">
              </div>
            </div>
            
            <div class="p-2 text-center">
              <button type="button" class="btn btn-primary">Enviar</button>
              <button type="button" class="btn btn-warning">Limpar</button>
            </div>

        </form>
      </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Plugin pro Datapicker novo -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
    <script>
     $('.input-group.date').datepicker({format: "dd/mm/yyyy"});
    </script>
  </body>
</html>
